<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | STIKES Bogor Husada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #fef4f1 0%, #ffe8f0 50%, #f0e8ff 100%);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl w-96 p-8">
      <h2 class="text-2xl font-bold text-center text-orange-500 mb-6">Login Sistem</h2>

      {% if error %}
      <p class="text-red-500 text-sm text-center mb-3">{{ error }}</p>
      {% endif %}

      <form method="POST" action="/login" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
          <input type="text" name="username" id="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
          <input type="password" name="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>

        <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-lg font-semibold transition duration-200">Login</button>
      </form>

      <p class="text-xs text-gray-400 text-center mt-6">&copy; 2025 STIKES Bogor Husada. All rights reserved.</p>
    </div>
  </body>
</html>
