<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Akun Admin | SBH Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Style tambahan Anda (seperti sidebar-gradient, dll.) */
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="flex-1 flex flex-col">
      <header class="sticky top-0 z-20 bg-white border-b border-gray-200 px-4 sm:px-8 py-4 flex justify-between items-center shadow-sm">
        <h2 class="text-xl sm:text-2xl font-extrabold text-gray-800">Tambah Akun Admin</h2>
        </header>

      <main class="flex-1 p-4 sm:p-8 bg-gray-100">
        <div class="mb-6 flex justify-between items-center">
          <h3 class="text-2xl font-bold text-gray-900">Form Pembuatan Akun Superuser</h3>
          <a href="{{ url_for('admin_akun_admin_list') }}" class="flex items-center text-sm font-medium text-gray-600 hover:text-indigo-600 transition">
            &larr; Kembali ke Daftar Admin
          </a>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg max-w-lg mx-auto">
          <form method="POST" action="{{ url_for('tambah_akun_admin') }}">
            
            <div class="mb-4">
              <label for="nama_admin" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap Admin</label>
              <input 
                type="text" 
                id="nama_admin" 
                name="nama_admin" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500"
                placeholder="Contoh: Budi Santoso"
              />
              <p class="text-xs text-gray-500 mt-1">Nama ini akan masuk ke tabel `admin`.</p>
            </div>
            
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username (Digunakan untuk Login)</label>
              <input 
                type="text" 
                id="username" 
                name="username" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500"
                placeholder="Contoh: admin.budi"
              />
              <p class="text-xs text-gray-500 mt-1">Username harus unik. Ini adalah Primary Key di tabel `akun`.</p>
            </div>

            <div class="mb-6">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500"
                placeholder="Masukkan password"
              />
            </div>

            <button 
              type="submit" 
              class="w-full bg-red-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-700 transition duration-200 shadow-md shadow-red-300/50"
            >
              Tambah Akun Admin
            </button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
