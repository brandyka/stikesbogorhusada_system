                </svg>

            </li>
            <li>
              <!-- DIUBAH: Link ke rute admin_kelola_akun -->
              <a href="{{ url_for('admin_kelola_akun') }}" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-white transition">

                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>

          </ul>
        </nav>
      </aside>
      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center shadow-sm">
          <h2 class="text-2xl font-bold text-gray-800">Kelola Jadwal</h2>
          <a href="/logout" class="flex items-center space-x-2 text-orange-500 hover:text-orange-600 font-semibold">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span>Logout</span>
          </a>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 p-8 bg-gray-50">
          <div class="mb-6">
            <h3 class="text-2xl font-bold text-gray-800">Tambah Jadwal Mata Kuliah</h3>
            <a href="#" class="text-sm text-orange-500 hover:underline flex items-center mt-1">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
              </svg>
              Kembali ke Daftar Mata Kuliah
            </a>
          </div>

          <!-- Form Card -->
          <div class="max-w-2xl bg-white rounded-xl shadow-sm p-8">
            <form>
              <div class="space-y-6">
                <!-- Mata Kuliah -->
                <div>
                  <label for="matakuliah" class="block text-sm font-semibold text-gray-700 mb-2">Mata Kuliah</label>
                  <input
                    type="text"
                    id="matakuliah"
                    name="matakuliah"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                    placeholder="Masukkan nama mata kuliah"
                  />
                </div>

                <!-- Dosen -->
                <div>
                  <label for="dosen" class="block text-sm font-semibold text-gray-700 mb-2">Dosen</label>
                  <input type="text" id="dosen" name="dosen" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="Masukkan nama dosen" />
                </div>

                <!-- Hari -->
                <div>
                  <label for="hari" class="block text-sm font-semibold text-gray-700 mb-2">Hari</label>
                  <select id="hari" name="hari" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    <option value="">Pilih hari</option>
                    <option value="Senin">Senin</option>
                    <option value="Selasa">Selasa</option>
                    <option value="Rabu">Rabu</option>
                    <option value="Kamis">Kamis</option>
                    <option value="Jumat">Jumat</option>
                    <option value="Sabtu">Sabtu</option>
                  </select>
                </div>

                <!-- Jam -->
                <div>
                  <label for="jam" class="block text-sm font-semibold text-gray-700 mb-2">Jam</label>
                  <input type="text" id="jam" name="jam" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="Contoh: 08:00 - 10:00" />
                </div>

                <!-- Ruangan -->
                <div>
                  <label for="ruangan" class="block text-sm font-semibold text-gray-700 mb-2">Ruangan</label>
                  <input type="text" id="ruangan" name="ruangan" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="Masukkan ruangan" />
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                  <button type="submit" class="w-full bg-orange-500 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-orange-600 transition">Simpan</button>
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
