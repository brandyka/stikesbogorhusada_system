<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Data Mahasiswa | STIKes Bogor Husada</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", "Segoe UI", sans-serif;
            background-color: #f8fafc;
        }
        [x-cloak] { display: none !important; }
        .sidebar-gradient {
            background: linear-gradient(180deg, #fff7ed 0%, #ffedd5 100%);
            border-right: 1px solid #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div x-data="{ sidebarOpen: window.innerWidth >= 1024 }"
         @resize.window="sidebarOpen = window.innerWidth >= 1024"
         class="relative flex min-h-screen">

        <div x-show="sidebarOpen && window.innerWidth < 1024"
             @click="sidebarOpen = false"
             class="fixed inset-0 z-30 bg-gray-900/40 transition-opacity duration-300 lg:hidden"
             x-cloak>
        </div>

        <aside @keydown.escape.window="sidebarOpen = false"
            class="fixed inset-y-0 left-0 z-40 w-64 p-4 flex flex-col overflow-y-auto
                   transform transition-transform duration-300 ease-in-out
                   lg:static lg:h-auto lg:shadow-none sidebar-gradient"
            :class="sidebarOpen ? 'translate-x-0 shadow-xl' : '-translate-x-full'"
            x-cloak>

            <div class="flex justify-between items-center mb-10 mt-2">
                <div class="flex items-center space-x-2">
                    <img src="https://placehold.co/32x32/FF6600/FFFFFF?text=SBH" class="w-8 h-8 rounded-full">
                    <div>
                        <h1 class="text-xl font-extrabold text-orange-600 tracking-wider">SBH ADMIN</h1>
                        <p class="text-xs text-gray-500 mt-0.5">Sistem Akademik</p>
                    </div>
                </div>
                <button @click="sidebarOpen = false" class="lg:hidden text-gray-600 p-1 hover:text-orange-500 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <nav class="flex-1 space-y-2">
                <a href="{{ url_for('dashboard_admin') }}"
                    class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700
                           hover:bg-white hover:text-orange-500 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Utama</span>
                </a>

                <a href="{{ url_for('admin_kelola_data') }}"
                    class="flex items-center space-x-3 px-4 py-3 rounded-xl bg-orange-500 text-white font-semibold
                           shadow-lg shadow-orange-200/50">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <span>Kelola Data</span>
                </a>

                <a href="{{ url_for('admin_kelola_jadwal') }}"
                    class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700
                           hover:bg-white hover:text-orange-500 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span>Kelola Jadwal</span>
                </a>

                <a href="{{ url_for('admin_kelola_akun') }}"
                    class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700
                           hover:bg-white hover:text-orange-500 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1118.879 6.196 9 9 0 015.121 17.804z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span>Kelola Akun</span>
                </a>

                <a href="{{ url_for('admin_kelola_bimbingan') }}"
                    class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700
                           hover:bg-white hover:text-orange-500 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span>Kelola Bimbingan</span>
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="sticky top-0 z-20 bg-white border-b border-gray-200 px-4 sm:px-8 py-4
                           flex justify-between items-center shadow-sm">
                <button @click.stop="sidebarOpen = !sidebarOpen"
                    class="lg:hidden text-gray-600 p-2 hover:text-orange-500 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <h2 class="text-xl sm:text-2xl font-extrabold text-gray-800 hidden lg:block">Tambah Data Mahasiswa</h2>
                <a href="{{ url_for('logout') }}" class="flex items-center space-x-2 text-orange-500 hover:text-orange-600 font-semibold">
                    <span class="hidden sm:inline">Logout</span>
                </a>
            </header>

            <main class="flex-1 p-4 sm:p-8 bg-gray-100 flex justify-center">
                <div class="w-full max-w-xl">

                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h3 class="text-3xl font-extrabold text-gray-900 mb-1">Pendaftaran Mahasiswa Baru</h3>
                            <a href="{{ url_for('admin_kelola_mahasiswa') }}"
                                class="text-sm text-gray-500 hover:text-blue-500 hover:underline flex items-center mt-1 transition">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                                </svg>
                                Kembali ke Daftar Mahasiswa
                            </a>
                        </div>
                    </div>

                    <form method="POST" action="{{ url_for('tambah_mahasiswa') }}"
                          class="bg-white rounded-2xl shadow-xl p-6 sm:p-8">

                        {% if messages %}
                        <div class="mb-6 p-4 rounded-xl border border-{{ messages.type }}-200
                                     bg-{{ messages.type }}-50 text-{{ messages.type }}-800">
                            {{ messages.content }}
                        </div>
                        {% endif %}

                        <div class="space-y-6">

                            <div>
                                <label for="nim" class="block text-sm font-bold text-gray-700 mb-2">
                                    NIM <span class="text-red-500">*</span>
                                </label>
                                <input type="text" name="nim" id="nim" required
                                    placeholder="Masukkan NIM Mahasiswa"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none
                                           focus:ring-4 focus:ring-blue-100 focus:border-blue-500">
                            </div>

                            <div>
                                <label for="nama" class="block text-sm font-bold text-gray-700 mb-2">
                                    Nama Lengkap <span class="text-red-500">*</span>
                                </label>
                                <input type="text" name="nama" id="nama" required
                                    placeholder="Contoh: Siti Aisyah"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none
                                           focus:ring-4 focus:ring-blue-100 focus:border-blue-500">
                            </div>

                            <div>
                                <label for="id_kelas" class="block text-sm font-bold text-gray-700 mb-2">
                                    Kelas <span class="text-red-500">*</span>
                                </label>
                                <select name="id_kelas" id="id_kelas" required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-white appearance-none transition
                                               focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500">
                                    <option value="" disabled selected>Pilih Kelas</option>
                                    {% for k in kelas_list %}
                                        <option value="{{ k.id_kelas }}">{{ k.nama_kelas }}</option>
                                    {% endfor %}
                                </select>
                                <p class="text-xs text-gray-500 mt-2">Pilih ID Kelas terdaftar.</p>
                            </div>

                            <div>
                                <label for="id_angkatan" class="block text-sm font-bold text-gray-700 mb-2">
                                    Angkatan (Tahun Masuk) <span class="text-red-500">*</span>
                                </label>
                                <select name="id_angkatan" id="id_angkatan" required
                                        class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-white appearance-none transition
                                               focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500">
                                    <option value="" disabled selected>Pilih Tahun Angkatan</option>
                                    {% for a in angkatan_list %}
                                        <option value="{{ a.id_angkatan }}">{{ a.tahun }}</option>
                                    {% endfor %}
                                </select>
                                <p class="text-xs text-gray-500 mt-2">Pilih tahun masuk mahasiswa.</p>
                            </div>

                            <div class="pt-4">
                                <button type="submit"
                                    class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-bold text-lg
                                           px-5 py-3 rounded-xl shadow-lg hover:from-blue-600 hover:to-cyan-600
                                           transition transform hover:scale-[1.01] flex items-center justify-center space-x-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span>Simpan Data Mahasiswa</span>
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
