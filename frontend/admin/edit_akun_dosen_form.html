<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Akun Dosen | STIKes Bogor Husada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: "Inter", "Segoe UI", sans-serif; } </style>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <aside class="w-64 p-6 flex flex-col" style="background: linear-gradient(180deg, #f0e8f5 0%, #f3ebf6 30%, #f5eef4 50%, #f3ebf6 70%, #f0e8f5 100%)">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-orange-500">sbh</h1>
                <p class="text-sm text-gray-600 mt-1">STIKes Bogor Husada</p>
            </div>
            <nav class="flex-1">
              <ul class="space-y-2">
                <li><a href="{{ url_for('dashboard_admin') }}" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-white transition"><span>Utama</span></a></li>
                <li><a href="{{ url_for('admin_kelola_data') }}" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-white transition"><span>Kelola Data</span></a></li>
                <li><a href="{{ url_for('admin_kelola_jadwal') }}" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-white transition"><span>Kelola Jadwal</span></a></li>
                <li><a href="{{ url_for('admin_kelola_akun') }}" class="flex items-center space-x-3 px-4 py-3 rounded-xl bg-white text-orange-500 font-semibold shadow-sm"><span>Kelola Akun</span></a></li>
                <li><a href="{{ url_for('admin_kelola_bimbingan') }}" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-white transition"><span>Kelola Bimbingan</span></a></li>
              </ul>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center shadow-sm">
              <h2 class="text-2xl font-bold text-gray-800">Kelola Akun</h2>
              <a href="{{ url_for('logout') }}" class="flex items-center space-x-2 text-orange-500 hover:text-orange-600 font-semibold"><span>Logout</span></a>
            </header>

            <main class="flex-1 p-8 bg-gray-50">
              <div class="flex justify-between items-center mb-6">
                <div>
                  <h3 class="text-2xl font-bold text-gray-800">Edit Akun: {{ akun.Username }}</h3>
                  <a href="{{ url_for('admin_akun_dosen') }}" class="text-sm text-orange-500 hover:underline flex items-center mt-1">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Kembali ke Daftar Akun Dosen
                  </a>
                </div>
              </div>

              <form method="POST" action="{{ url_for('edit_akun_dosen', username=akun.Username) }}" class="bg-white rounded-2xl shadow-md p-8 max-w-lg mx-auto">
                <div class="space-y-6">
                  <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username (Read Only)</label>
                    <input type="text" name="username_display" id="username" value="{{ akun.Username }}" readonly class="w-full px-4 py-3 border border-gray-200 bg-gray-100 rounded-xl focus:outline-none">
                  </div>
                  <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input type="text" name="password" id="password" value="{{ akun.Password }}" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400">
                  </div>
                  <div>
                    <label for="nip_dosen" class="block text-sm font-semibold text-gray-700 mb-2">Hubungkan ke Dosen</LabeL>
                    <select name="nip_dosen" id="nip_dosen" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400">
                        <option value="">-- Pilih Dosen --</option>
                        {% for dosen in daftar_dosen %}
                            <option value="{{ dosen.NIP }}" {% if dosen.NIP == akun.nip_dosen %}selected{% endif %}>
                                {{ dosen.NIP }} - {{ dosen.Nama }}
                            </option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="pt-2">
                    <button type="submit" class="w-full bg-orange-500 text-white font-semibold px-5 py-3 rounded-xl shadow-md hover:bg-orange-600 transition">
                      Update Data Akun
                    </button>
                  </div>
                </div>
              </form>
            </main>
        </div>
    </div>
</body>
</html>
