<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Dosen | STIKes Bogor Husada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: "Inter", "Segoe UI", sans-serif; } </style>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        
        <aside class="w-64 p-6" style="background: linear-gradient(180deg, #f0e8f5 0%, #f3ebf6 30%, #f5eef4 50%, #f3ebf6 70%, #f0e8f5 100%)">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-orange-500">sbh</h1>
                <p class="text-sm text-gray-600 mt-1">STIKes Bogor Husada</p>
            </div>
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="{{ url_for('dashboard_dosen') }}" class="flex items-center space-x-3 px-4 py-3 rounded-xl bg-white text-orange-500 font-semibold shadow-sm">
                            <span>Beranda</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="{{ url_for('jadwal_dosen') }}" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-white transition">
                            <span>Jadwal Mengajar</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center shadow-sm">
                <h2 class="text-2xl font-bold text-gray-800">Dashboard Dosen</h2>
                <a href="{{ url_for('logout') }}" class="text-orange-500 hover:text-orange-600 font-semibold">Logout</a>
            </header>

            <main class="flex-1 p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-800">Selamat Datang, {{ data.Nama }}!</h3>
                </div>

                <div class="bg-white rounded-2xl shadow-md p-8">
                    <div class="flex items-start space-x-8">
                        <div class="flex-1 grid grid-cols-2 gap-x-16 gap-y-6">
                            
                            <div>
                                <p class="text-sm text-gray-500 mb-1">Nama Lengkap</p>
                                <p class="text-base font-semibold text-gray-800">{{ data.Nama }}</p>
                            </div>

                            <div>
                                <p class="text-sm text-gray-500 mb-1">NIP</p>
                                <p class="text-base font-semibold text-gray-800">{{ data.NIP }}</p>
                            </div>

                            <div>
                                <p class="text-sm text-gray-500 mb-1">Program Studi</p>
                                <p class="text-base font-semibold text-gray-800">{{ data.ProgramStudi }}</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
